<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <ul>
        {% for m in menu %}
        <li {% if forloop.last %} class='last' {% endif %}>
            <a href="{% url m.url_name %}">{{ m.title }}</a>
        </li>
        {% endfor %}
    </ul>
    <h1>{{ title }}</h1>
{% block content %}{% endblock %}
</body>
</html>
