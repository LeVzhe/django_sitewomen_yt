<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<bode>
    <ul>
        {% for m in menu %}
        <li>
            <a href="{% url m.url_name %}">{{ m.title }}</a>
        </li>
        {% endfor %}
    </ul>
    <h1>{{ title }}</h1>
    <ul>
        {% for p in posts %}
        {% if p.is_published %}
        <li>
            <h2>{{ p.title }}</h2>
            <p>{{ p.content }}</p>
            <p><a href="{% url 'post' p.id %}">Читать пост</a></p>
            {% if  not forloop.last %}
            <hr>
            {% endif %}
        </li>
        {% endif %}
        {% endfor %}
    </ul>
    <p><a href='{% url 'about' %}'>О сайте</a></p>
</body>
</html>
